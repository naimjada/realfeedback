                    </nav>

                    <div class="page-header">
                        <h1 class="page-title">QR Codes</h1>

                    </div>

                    <div class="qr-content">
                        <!-- QR codes will be loaded dynamically by JavaScript -->
                    </div>
                </main>
            </div>
