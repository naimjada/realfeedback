<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Real Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Real Feedback</a>
        <ul class="navbar-nav">
            <li><a href="login.html" class="nav-link">Sign In</a></li>
        </ul>
    </nav>

    <!-- Sign Up Form -->
    <div class="form-container">
        <div class="card">
            <div class="text-center mb-8">
                <h2>Create your account</h2>
                <p>Start collecting customer feedback today</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 24px;">Create Account</button>
            </form>
            
            <div class="text-center" style="margin-top: 32px;">
                <p>Already have an account? <a href="login.html" style="color: var(--apple-blue); text-decoration: none;">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
