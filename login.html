<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Real Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Real Feedback</a>
        <ul class="navbar-nav">
            <li><a href="signup.html" class="nav-link">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Sign In Form -->
    <div class="form-container">
        <div class="card">
            <div class="text-center mb-8">
                <h2>Welcome back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 24px;">Sign In</button>
            </form>
            
            <div class="text-center" style="margin-top: 32px;">
                <p>Don't have an account? <a href="signup.html" style="color: var(--apple-blue); text-decoration: none;">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
